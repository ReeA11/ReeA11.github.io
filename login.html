    <link rel="stylesheet" href="css/animate.min.css"> <!-- Библиотека с анимациями -->
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- минимизированая версия бутстрап -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"> <!-- иконочный шрифт -->

<body>
                            <!-- верхная часть хидера -->
    <div class="container"> 
        <div class="row">
            <div class="col-md-6 header_contacts">
                <span class="header_contacts__span"><i class="fa fa-envelope-o" aria-hidden="true"></i> <b>info@shopy.com</b></span>
                <span class="header_contacts__span"><i class="fa fa-phone" aria-hidden="true"></i> <b>228-1337-715</b></span>
            </div>

            <div class="col-md-3 offset-lg-3 offset-md-3 header_contacts_r">
                <span class="header_contacts_r__span_right">
                    <i id="fst_icon" class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </span>
            </div>
        </div>

    <div class="container forms">
        <div class="row form_reg">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Почта</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                  <small id="emailHelp" class="form-text text-muted">Мы никогда никому не передадим вашу электронную почту.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                </div>
                <button type="submit" class="btn btn-primary"> <a href="registration.html" class="form_links">Зарегистрироваться</a></button>
                <button type="submit" class="btn btn-primary"> <a href="index.html" class="form_links">Войти</a></button>
              </form>
        </div>
    </div>
    
                            <!-- footer (footers) -->
    <div class="container">
        <div class="row footers">
            <div class="col-md-3 footers_logo">
                <a href="index.html">
                    <img src="img/Logo.png">
                </a>
                <p>
                 <b>Работаем с 2015 года. </b>
                </p>
            </div>

            <div class="col-md-6 header_content__links" id="footers_links">
                <a href="AboutUs.html" ><b>О нас</b></a>
                <a href="Contacts.html"><b>Связаться с нами</b></a>
            </div>

            <div class="col-md-3 footers_payment">
                <div class="footers_payment__text">
                    <b>МЫ ПРИНИМАЕМ</b>
                    <div>
                        <img src="img/Payment.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
